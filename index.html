<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Scrambler</title>
    <link rel="stylesheet" href="assets/style/style.css">
  </head>
  <body>
    <header>
      Welcome to Word Scrambler! Challenge your friends to see who has the better head for words!
      <button type="button" name="Play Now" class="play-now">Play Now!</button>
    </header>

    <div id="enter-game-modal" class="modal" >
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="enter-game-modal-text"></p>
        <form>
          <input type="text" name="name" placeholder="What's your name?" id="name-input">
          <input type="submit" value="New Game" class="game-buttons" id="new-game">
          <input type="submit" value="Create Game" class="game-buttons" id="create-game">
          <input type="submit" value="Join Game" class="game-buttons" id="join-game">
          <input type="submit" value="Start Game" class="game-buttons start-game">
        </form>
      </div>
    </div>
    <div class="timer">

    </div>
    <div class="gameplay">
      <div class="letters"></div>
      <button type="button" name="button" id="shuffle">Shuffle</button>
    </div>
    <div class="playerWords">
      <ul id="words"></ul>
      <form id="word">
        <input type="text" name="word" placeholder="Enter Word" id="word-input">
        <input type="submit" value="Submit" id="new-word">
        <input type="submit" value="Clear Word" id="clear-word">
        <input type="submit" value="Clear Letter" id="clear-letter">
      </fprm>
    </div>
    <div class="chat">
      <ul class="chat-text"></ul>
      <form id="comment-form">
        <input type="text" name="chat" placeholder="Enter Comment" id="chat-input">
        <input type="submit" value="Submit" id="new-comment">
      </fprm>
      <div class ="game-text"></div>
      <button type="button" name="Start Game" class="start-game">Start Game</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/scripts/firebase.js"></script>
    <script type="text/javascript" src="assets/scripts/game.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
  </body>
  </html>
